<nav class="navbar fixed-top navbar-light bg-light">
  <div class="container-fluid">
   
    <a class="logo" routerLink="/userhome"><img class="revature-logo" src="../../assets/rev-logo.png"></a>
    
  </div>
</nav>
<div class="container-new text-center pt-5 mt-5">
  <div class="pt-5 mt-5"><h1 class='title welcome-banner'>Welcome to Bug Bounty!</h1></div>
    <form  #login = "ngForm" class="form-signin" (ngSubmit)="submit(login)">
     <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

     <div class="username">
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus="" [(ngModel)]="user.userName" name="userName"  #userName="ngModel"
      [class.is-invalid]="userName.invalid && userName.touched" >
      <small class = "text-danger" [class.d-none]="userName.valid || userName.untouched">Username is required.</small>
    </div>
     <br>

     <div class="password">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required   [(ngModel)]="user.passWord" name="password" #passWord="ngModel"
      [class.is-invalid]="passWord.invalid && passWord.touched" >
      <small class = "text-danger" [class.d-none]="passWord.valid || passWord.untouched">Password is required.</small>
    </div>
      <small class="text-danger">{{message}}</small>
      <small> Not yet a member? Register <a routerLink="/register">here</a></small>
      <br>
      <button [disabled]="login.form.invalid" type="submit" class="btn btn-primary  mybtn darkgrey-button m-2">Sign in</button>
   </form>
<div>

  <app-footer></app-footer>
