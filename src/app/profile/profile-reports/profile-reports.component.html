<div>
    <h3>Bug Reports</h3>
    <br>
    <table class="table table-striped table-hover" >
        <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Details</th>
              <th scope="col">Date</th>
              <th scope="col">Status</th>
            
          </tr>
        </thead>
        <tbody  *ngFor="let bug of bugList">
          <tr *ngIf="bug.bugStatus.status==='Accepted' || bug.bugStatus.status === 'Resolved'">
         
              <td>{{bug.bugId}}</td>
              <td>{{bug.bugDescription}}</td>
              <td>{{bug.bugSubmissionDate}}</td>
              <td>{{bug.bugStatus.status}}</td>
  
          </tr>
        </tbody>
      </table>
    </div>
