<app-adminnav></app-adminnav>
<div style="height:120px;"></div>
<div style="margin: auto; width: 65%;">
<h3>Pending Bug Reports</h3>
<br>
<table class="table table-striped table-hover" >
    <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Details</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Approve/Deny</th>
      </tr>
    </thead>
    <tbody  *ngFor="let bug of bugList">
      <tr *ngIf="bug.bugStatus.status==='Pending'">
     
          <td>{{bug.bugId}}</td>
          <td>{{bug.bugDescription}}</td>
          <td>{{bug.bugSubmissionDate}}</td>
          <td>{{bug.bugStatus.status}}</td>
          <td >
              <button style="margin-right: 10px" class="btn btn-primary mybtn orange-button m-2" (click)=approveBug(bug)>Approve</button>
              <button class="btn btn-primary mybtn blue-button m-2" (click)=denyBug(bug)>Deny</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>

<div style="margin: auto; width: 65%;">
  <h3>Accepted Bug Reports</h3>
  <br>
  <table class="table table-striped table-hover" >
      <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Details</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
          
        </tr>
      </thead>
      <tbody  *ngFor="let bug of bugList">
        <tr *ngIf="bug.bugStatus.status==='Accepted' || bug.bugStatus.status === 'Resolved'">
       
            <td>{{bug.bugId}}</td>
            <td>{{bug.bugDescription}}</td>
            <td>{{bug.bugSubmissionDate}}</td>
            <td>{{bug.bugStatus.status}}</td>

        </tr>
      </tbody>
    </table>
  </div>

<app-footer></app-footer>
