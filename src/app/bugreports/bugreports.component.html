<label> <h2>Search</h2></label>
<input type ="text" [(ngModel)]="searchValue" class ="form-control" id ="search"/>

<table class="table table-striped table-hover" >
    <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Details</th>
          <th scope="col">Date</th>
          <th scope="col">Created by</th>
          <th scope="col">Status</th>
          <th scope="col">Approve/Deny</th>
      </tr>
    </thead>
    <tbody  >
      <tr *ngFor="let bug of bugList | searchfilter:searchValue">
      
          <td>{{bug.bugId}}</td>
          <td>{{bug.bugDescription}}</td>
          <td>{{bug.bugSubmissionDate}}</td>
          <td>{{bug.bugStatus.status}}</td>
          <td>{{bug.bugOwner.firstName}} {{bug.bugOwner.lastName}}</td>
          <td >{{bug.bugStatus.status}}</td>
          <td>
            <span *ngIf="bug.bugStatus.status==='Pending'">
              <button style="margin-right: 10px" class="btn btn-primary mybtn orange-button m-2" (click)=approveBug(bug)>Accept</button>
              <button class="btn btn-primary mybtn blue-button m-2" (click)=denyBug(bug)>Reject</button>
            </span>

            <span *ngIf="bug.bugStatus.status!='Pending'">
              <button style="margin-right: 10px" class="btn btn-primary mybtn orange-button m-2" (click)=approveBug(bug) disabled>Accept</button>
              <button class="btn btn-primary mybtn blue-button m-2" (click)=denyBug(bug) disabled>Reject</button>
            </span>
          </td>
      </tr>
    </tbody>
  </table>
