<app-adminnav></app-adminnav>
<div style="height:120px;"></div>
<div style="margin: auto; width: 65%;">
<h3>Submitted Bug Reports</h3>
<br>
<table class="table table-striped table-hover" style="width:900px" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Details</th>
        <th scope="col">Submitted By</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
        <th scope="col">Approve/Deny</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bug of bugsList">
        <td>{{bug.id}}</td>
        <td>{{bug.description}}</td>
        <td>{{bug.name}}</td>
        <td>{{bug.date}}</td>
        <td>{{bug.status}}</td>
        <td *ngIf="bug.status==='pending'">
            <button style="margin-right: 10px" class="btn btn-primary mybtn orange-button m-2" (click)=approveBug(bug)>Approve</button>
            <button class="btn btn-primary mybtn blue-button m-2" (click)=denyBug(bug)>Deny</button>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>

<app-footer></app-footer>
