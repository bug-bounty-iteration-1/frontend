<app-usernav></app-usernav>

<div class="container p-5 m-5">

    <h2 class="title p-2">Bug Feed</h2>

    <button type="button" class="btn btn-primary mybtn orange-button m-2"  (click)="openModal()">+</button>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let bug of bugList">
          <div class="card">
            <div class="card-body">
              
              <p class="card-text">{{bug.bugDescription}}</p>
              <a (click)="openDetailsModal()"><p>...</p></a>
            </div>
          </div>
        </div>
      </div>

              <!--image modal-->
              <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':detail}">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Bug Report</h4>
                    </div>
                    <div class="modal-body">
    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="closeDetailsModal()" >Close</button>
                    </div>
                    </div>
                </div>
            </div>
          </div>

      <!--Modal-->
    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
        <div class="modal-dialog" role="document">
                 <div class="modal-content">
                       <div class="modal-header">
                           <h4 class="modal-title">Create Bug Report</h4>
                             <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                            </div>
                   <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="test" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="test" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
   
                     <div>
                     </div>
                     </div>
                       <div class="modal-footer">
                         <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
                       </div>
               </div>
         </div>  
       </div>
  

</div>
<app-footer></app-footer>
