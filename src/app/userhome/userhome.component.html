<app-usernav></app-usernav>

<div class="container pt-5 mt-5">

    <h2 class="title p-2">Bug Feed</h2>

    <button type="button" class="btn btn-primary mybtn orange-button m-2"  (click)="openModal()">+</button>
    <div class="row row-cols-1 row-cols-md-4 g-2">
        <div class="col" *ngFor="let bug of bugList">
          <div class="card" *ngIf="bug.bugStatus.status==='Pending'">
            <div class="card-body">
              <p class="card-text">{{bug.bugDescription}}</p>
              <button class="btn btn-primary" (click)="openDetailsModal()">Show Details</button>
            </div>
          </div>
        </div>
      </div>

              <!--Bug Details modal-->
              <div class="modal modal-fs" tabindex="-1" role="dialog"  [ngStyle]="{'display':detail}">
                <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
                  <div class="modal-content modal-c">
                    <div class="modal-header">
                        <h4 class="modal-title">Bug Report</h4>
                    </div>
                    <div class="container">
                        <form>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" disabled></textarea>
                        </form>

                    </div>
                    <div class="container">
                      <hr>
                      <h4 class="sub-title">Solutions</h4>
                      <div class="card border-dark mb-3" style="max-height: 20rem;">
                        <div class="card-header"><small>Author - Submission Date</small></div>
                        <div class="card-body text-dark">
                          <p class="card-text">Solution Description will go here</p>
                        </div>
                      </div>
                    </div>
                    <div class="container">
                      <hr>
                      <form>
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Add a Solution</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </form>
                    </div>
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="closeDetailsModal()" >Close</button>
                    </div>
                </div>
            </div>
          </div>

      <!-- Create Bug Modal-->
    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
        <div class="modal-dialog" role="document">
                 <div class="modal-content">
                       <div class="modal-header">
                           <h4 class="modal-title">Create Bug Report</h4>
                             
                            </div>
                   <div class="modal-body">
                    <form (ngSubmit)="submitBug(bug.value)" #bug='ngForm' >
                        <div class="form-group m-2">
                          <label for="exampleInputEmail1">Bug Description</label>
                          <textarea [ngModel]="bugModel?.bugDescription" name="bugDescription" type="test" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          </textarea>
                        </div>
                        
                        <div class="mt-2">

                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </form>
   
                     <div>
                     </div>
                     </div>
                       <div class="modal-footer">
                         <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
                       </div>
               </div>
         </div>  
       </div>
  

</div>
<app-footer></app-footer>
